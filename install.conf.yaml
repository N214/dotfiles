- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: ohmyzsh
    ~/.tmux.conf: tmux.conf
      #~/.config/nvim:

- link:
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting:
    ~/.oh-my-zsh/custom/plugins/zsh-fzf-history-search:

- shell:
  - [git submodule update --init --recursive, Installing submodules]

# Install Linux dependencies
- defaults:
    link:
      if: '[ "$(uname -s)" = "Linux" ]'
- link:
    ~/.vimrc: vimrc
- shell:
  - description: apt-get install
    command: |
      if [ "$(uname -s)" = "Linux" ]; then
        sudo apt-get update
        # Install linux package
        sudo apt-get install -y $(cat apt/packages.txt)
        # Install nvim plugin manager Packer 
        #git clone --depth 1 https://github.com/wbthomason/packer.nvim ~/.local/share/nvim/site/pack/packer/start/packer.nvim
        # From Packer install Neovim packages
        #nvim --headless -c 'autocmd User PackerComplete quitall' -c 'PackerSync'
      fi
    stdout: true
    stdin: true

# Install Mac OS dependencies
- defaults:
    link:
      if: '[ "$(uname -s)" = "Darwin" ]'
    brewfile:
      stdout: false
      stderr: false
      include: ['tap', 'brew', 'cask']
        #include: ['tap', 'brew', 'cask', 'mas']
- link:
    ~/.config/homebrew/Brewfile: Brewfile
- brewfile:
    file: Brewfile
- shell:
  - description: Install brewfiles
    command: |
      if [ "$(uname -s)" = "Darwin" ]; then
        xcode-select --install
      fi
    stdout: true
    stdin: true
