- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: ohmyzsh
    ~/.tmux.conf: tmux.conf
    #~/.config/nnn: config/nnn/
    ~/.config/nvim:

- link:
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions:
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting:
    ~/.oh-my-zsh/custom/plugins/zsh-fzf-history-search:

- shell:
  - [git submodule update --init --recursive, Installing submodules]

# Install Linux dependencies
- defaults:
    link:
      if: '[ "$(uname -s)" = "Linux" ]'
#- link:
#    ~/.vimrc: vimrc
- shell:
  - description: install packages
    command: |
      if [ "$(uname -a | awk -F ' ' '{print $2}')" = "ubuntu" ]; then
        # Install linux package
        if [ "$(whoami)" = "root" ]; then   apt install -y <apt/packages.txt; else   sudo apt install <apt/packages.txt; fi
        # From Packer install Neovim packages
        # nvim --headless -c 'autocmd User PackerComplete quitall' -c 'PackerSync'
      elif [ "$(uname -a | awk -F ' ' '{print $2}')" = "fedora" ]; then 
        cat dnf/packages.txt | xargs dnf install -y
      fi
    stdout: true
    stdin: true

# Install Mac OS dependencies
- defaults:
    link:
      if: '[ "$(uname -s)" = "Darwin" ]'
    brewfile:
      stdout: true
      stderr: true
      include: ['tap', 'brew', 'cask']
- link:
    ~/.config/homebrew/Brewfile: Brewfile
- shell:
  - description: Install brewfiles
    if: '[[ "$(uname)" == "Darwin" ]]'
    command: |
      if [ "$(uname -s)" = "Darwin" ]; then
        echo "MAC OS"
        brew bundle --file=Brewfile
      fi
    stdout: true
    stdin: true
